<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e14"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#00ff9d"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#00ff9d"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g opacity="0.04" stroke="#00d9ff" stroke-width="0.5">
    <line x1="0" y1="0" x2="0" y2="630"/><line x1="50" y1="0" x2="50" y2="630"/>
    <line x1="100" y1="0" x2="100" y2="630"/><line x1="150" y1="0" x2="150" y2="630"/>
    <line x1="200" y1="0" x2="200" y2="630"/><line x1="250" y1="0" x2="250" y2="630"/>
    <line x1="300" y1="0" x2="300" y2="630"/><line x1="350" y1="0" x2="350" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/><line x1="450" y1="0" x2="450" y2="630"/>
    <line x1="500" y1="0" x2="500" y2="630"/><line x1="550" y1="0" x2="550" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/><line x1="650" y1="0" x2="650" y2="630"/>
    <line x1="700" y1="0" x2="700" y2="630"/><line x1="750" y1="0" x2="750" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/><line x1="850" y1="0" x2="850" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/><line x1="950" y1="0" x2="950" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/><line x1="1050" y1="0" x2="1050" y2="630"/>
    <line x1="1100" y1="0" x2="1100" y2="630"/><line x1="1150" y1="0" x2="1150" y2="630"/>
    <line x1="0" y1="0" x2="1200" y2="0"/><line x1="0" y1="50" x2="1200" y2="50"/>
    <line x1="0" y1="100" x2="1200" y2="100"/><line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="200" x2="1200" y2="200"/><line x1="0" y1="250" x2="1200" y2="250"/>
    <line x1="0" y1="300" x2="1200" y2="300"/><line x1="0" y1="350" x2="1200" y2="350"/>
    <line x1="0" y1="400" x2="1200" y2="400"/><line x1="0" y1="450" x2="1200" y2="450"/>
    <line x1="0" y1="500" x2="1200" y2="500"/><line x1="0" y1="550" x2="1200" y2="550"/>
    <line x1="0" y1="600" x2="1200" y2="600"/>
  </g>

  <!-- Decorative circles right side -->
  <circle cx="960" cy="315" r="220" fill="none" stroke="#00d9ff" stroke-width="0.5" opacity="0.06"/>
  <circle cx="960" cy="315" r="170" fill="none" stroke="#00ff9d" stroke-width="0.5" opacity="0.05"/>
  <circle cx="960" cy="315" r="120" fill="none" stroke="#00d9ff" stroke-width="0.5" opacity="0.04"/>

  <!-- Shield icon -->
  <g transform="translate(890, 210)" filter="url(#glow)">
    <path d="M70 0 L140 20 L140 65 C140 115 70 148 70 148 C70 148 0 115 0 65 L0 20 Z"
          fill="url(#shieldGrad)" opacity="0.12" stroke="url(#shieldGrad)" stroke-width="2"/>
    <path d="M48 72 L63 87 L96 54"
          fill="none" stroke="#00d9ff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  </g>

  <!-- Top accent line -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>

  <!-- Main title: single text element -->
  <text x="100" y="250" font-family="Arial, Helvetica, sans-serif" font-size="74" font-weight="900" letter-spacing="-1">
    <tspan fill="#ffffff">WAF-CHECKER</tspan><tspan fill="#00d9ff">.COM</tspan>
  </text>

  <!-- Subtitle -->
  <text x="100" y="305" font-family="Arial, Helvetica, sans-serif" font-size="26" font-weight="400" fill="#8b949e">Web Application Firewall Testing Tool</text>

  <!-- Feature tags -->
  <g transform="translate(100, 340)">
    <rect x="0" y="0" width="80" height="32" rx="6" fill="#00d9ff" fill-opacity="0.15" stroke="#00d9ff" stroke-opacity="0.4" stroke-width="1"/>
    <text x="40" y="21" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="700" fill="#00d9ff" text-anchor="middle">SQLi</text>

    <rect x="96" y="0" width="72" height="32" rx="6" fill="#00ff9d" fill-opacity="0.15" stroke="#00ff9d" stroke-opacity="0.4" stroke-width="1"/>
    <text x="132" y="21" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="700" fill="#00ff9d" text-anchor="middle">XSS</text>

    <rect x="184" y="0" width="78" height="32" rx="6" fill="#a78bfa" fill-opacity="0.15" stroke="#a78bfa" stroke-opacity="0.4" stroke-width="1"/>
    <text x="223" y="21" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="700" fill="#a78bfa" text-anchor="middle">RCE</text>

    <rect x="278" y="0" width="72" height="32" rx="6" fill="#ffb347" fill-opacity="0.15" stroke="#ffb347" stroke-opacity="0.4" stroke-width="1"/>
    <text x="314" y="21" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="700" fill="#ffb347" text-anchor="middle">LFI</text>

    <rect x="366" y="0" width="88" height="32" rx="6" fill="#ff3860" fill-opacity="0.15" stroke="#ff3860" stroke-opacity="0.4" stroke-width="1"/>
    <text x="410" y="21" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="700" fill="#ff3860" text-anchor="middle">SSRF</text>

    <rect x="470" y="0" width="110" height="32" rx="6" fill="#00d9ff" fill-opacity="0.15" stroke="#00d9ff" stroke-opacity="0.4" stroke-width="1"/>
    <text x="525" y="21" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="700" fill="#00d9ff" text-anchor="middle">NoSQLi</text>
  </g>

  <!-- Description -->
  <text x="100" y="435" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#8b949e">Test your WAF against 1000+ attack payloads.</text>
  <text x="100" y="465" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#8b949e">Identify bypasses. Strengthen your security.</text>

  <!-- Bottom accent line -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#accent)"/>

  <!-- URL bottom-right -->
  <text x="1100" y="600" font-family="monospace" font-size="15" font-weight="600" fill="#00d9ff" text-anchor="end" opacity="0.5">waf-checker.com</text>
</svg>
